	        document.addEventListener("DOMContentLoaded", function(event) { 
				const langSelect = document.getElementById("lang");
				langSelect.addEventListener("change", (event) => {
					const url = event.target.value;
					if (url) {
						window.location = url;
					}
					return false;
				});
			});
			
	        function showPassword() { 
				const pwdVisibilityToggleBtn = document.getElementById("pwdVisibilityToggle");
				const password = document.getElementById("password")
				password.type = "text";
				pwdVisibilityToggleBtn.classList.remove("rcn-inputField__button--showPassword");
				pwdVisibilityToggleBtn.classList.add("rcn-inputField__button--hidePassword");
									
				return false;
			}
			
			function hidePassword() { 
				const pwdVisibilityToggleBtn = document.getElementById("pwdVisibilityToggle");
				const password = document.getElementById("password")
				password.type = "password";
				pwdVisibilityToggleBtn.classList.remove("rcn-inputField__button--hidePassword");
				pwdVisibilityToggleBtn.classList.add("rcn-inputField__button--showPassword");
					
				return false;
			}
        </script>

<script type="text/javascript">
	var chatServer = 'https://claudia-mb-chat.apps-prd.aife-prd.tdp.ovh';
	var bulle = 'SH';
	var lang = 'FR';
	var envir = 'PROD';
	    
	document.addEventListener("DOMContentLoaded", function(event) {
		loadSnippet();
	});
			
	function loadSnippet() {
	    //chatServer = "";
	    // MBChatIntegration for any website - UNCOMMENT and REPLACE by the masterbot chat URL to overwrite
	    // CAREFUL - do not add / at the end.
	    // Options:
	    // haveMyOwnButton - false if you wish to use our button, true if you have your own opener (using 'MB-ChatOpener')
	    let haveMyOwnButton = true;
	    // useEmbeddedVersion - whether to use embedded snippet or fullscreen one
	    let useEmbeddedVersion = false;
	    // context - add some context
	    let context = {
		      ENVIR :  envir ,
		      BULLE: bulle,
		      EMAIL: "",
		      ESPACE: "ACC_DECONNECTE",
		      LANG: lang,
		      PROFIL: "INDETERMINE",
		      TYPE_CONNECTION: 0,
		      TYPE_PROFIL: "INDETERMINE"
	    }
		
	    window.masterbotChatConfiguration = {
	        chatServer : chatServer,
	        originDomain: window && window.location && window.location.origin,
	        haveMyOwnButton: haveMyOwnButton,
	        fullScreen: useEmbeddedVersion,
	        context: context
	    };
			
	    (function() {
	        const existingScript = document.getElementById('MBSnippetScript');
	        if (!existingScript) {
	            var script = document.createElement('script');
	            script.type = 'text/javascript';
	            script.async = true;
	            script.id = 'MBSnippetScript';
	            script.src = chatServer + '/snippetIntegration';
	            document.body.appendChild(script);
	        }
	    })();
	}
</script>
